<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Трекер</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Навигация -->
    <div class="nav-tabs">
        <button class="nav-tab" data-page="statistics">Статистика</button>
        <button class="nav-tab" data-page="history">История</button>
        <button class="nav-tab" data-page="workout">Тренировка</button>
    </div>

    <!-- Страница тренировки -->
    <div id="workoutPage" class="page active">
        <!-- Контент тренировки -->
        <div id="workoutContent" class="content-container hidden">
            <div id="exerciseLog"></div>
        </div>

        <!-- Панель управления -->
        <div id="workoutControls">
            <!-- Начальное состояние -->
            <div id="startWorkoutSection">
                <button id="startWorkout">Начать тренировку</button>
            </div>

            <!-- Форма управления тренировкой (изначально скрыта) -->
            <div id="workoutForm" class="hidden">
                <div class="form-inputs">
                    <select id="exerciseType">
                        <option value="bodyweight">Без веса</option>
                        <option value="weighted">С весом</option>
                    </select>
                    
                    <select id="exerciseName">
                        <option value="" disabled selected>Выберите упражнение</option>
                    </select>
                    
                    <div id="repsInput" class="input-field">
                        <input type="number" id="exerciseReps" placeholder="Количество повторений">
                    </div>
                    
                    <div id="weightInput" class="input-field hidden">
                        <input type="number" id="exerciseWeight" placeholder="Вес (кг)">
                    </div>
                </div>
                <div class="workout-buttons">
                    <button id="saveWorkout">Сохранить тренировку</button>
                    <button id="addExercise">Добавить в лог</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Страница истории -->
    <div id="historyPage" class="page">
        <!-- Переименовываем history-container в content-container -->
        <div class="content-container">
            <div id="workoutHistory"></div>
        </div>
    </div>

    <!-- Страница статистики -->
    <div id="statisticsPage" class="page">
        <!-- Переименовываем container в content-container -->
        <div class="content-container">
            <div class="coming-soon">
                В разработке...
            </div>
        </div>
    </div>

    <datalist id="exercisesList">
        <!-- Будет заполняться динамически -->
    </datalist>
    <script type="module" src="js/main.js"></script>
</body>
</html>
