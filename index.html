<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Трекер</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="android-chrome-192x192" href="icons/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" href="icons/android-chrome-512x512.png">
</head>
<body>
    <!-- Навигация -->
    <div class="nav-container">
        <div class="nav-tabs">
            <button class="nav-tab" data-page="statistics">Статистика</button>
            <button class="nav-tab" data-page="history">История</button>
            <button class="nav-tab" data-page="workout">Тренировка</button>
        </div>
    </div>

    <!-- Страница тренировки -->
    <div id="workoutPage" class="page">
        <!-- Контент тренировки -->
        <div id="workoutContent" class="content-container hidden">
            <div id="exerciseLog"></div>
        </div>

        <!-- Круглая кнопка начала тренировки -->
        <button id="startWorkoutRound" class="round-btn" aria-label="Начать тренировку">+</button>

        <!-- Панель управления -->
        <div id="workoutControls" class="controls-panel">
            <!-- Форма управления тренировкой (изначально скрыта) -->
            <div id="workoutForm" class="hidden">
                <!-- Верхние кнопки -->
                <div class="workout-buttons">
                    <button id="exitWorkout" class="delete-btn">×</button>
                    <div class="center-buttons">
                        <button id="saveWorkout" class="btn workout-btn">Сохранить</button>
                        <button id="workoutNotes" class="btn workout-btn">Заметки</button>
                    </div>
                    <button id="addExercise" class="round-button-base add-exercise-btn" aria-label="Добавить упражнение">+</button>
                </div>
                
                <!-- Новый flex-контейнер -->
                <div class="workout-form-content">
                    <!-- Левая часть с инпутами -->
                    <div class="workout-inputs">
                        <select id="exerciseName">
                            <option value="" disabled selected>Выберите упражнение</option>
                        </select>
                        
                        <div class="form-inputs">
                            <div id="weightInput" class="input-field" data-visible="false">
                                <div class="input-group">
                                    <input type="number" id="exerciseWeight" inputmode="decimal" placeholder="0">
                                    <span class="input-suffix">кг</span>
                                </div>
                                <!-- Слайдер для веса -->
                                <div class="custom-slider" aria-label="Изменить вес">
                                    <div class="slider-track"></div>
                                    <div class="slider-handle"></div>
                                    <div class="slider-value">100</div>
                                </div>
                            </div>
                            <div id="repsInput" class="input-field">
                                <div class="input-group">
                                    <input type="number" id="exerciseReps" inputmode="decimal" placeholder="0">
                                    <span class="input-suffix">раз</span>
                                </div>
                                <!-- Слайдер для повторений -->
                                <div class="custom-slider" aria-label="Изменить количество повторений">
                                    <div class="slider-track"></div>
                                    <div class="slider-handle"></div>
                                    <div class="slider-value">10</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="toggle-wrapper">
                            <label class="toggle">
                                <input type="checkbox" id="exerciseType">
                                <div class="toggle-slider">
                                    <span class="toggle-label"></span>
                                </div>
                            </label>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Страница истории -->
    <div id="historyPage" class="page">
        <div class="content-container">
            <div class="history-header">
                <button id="toggleAllWorkouts" class="btn">Разворот</button>
            </div>
            <div id="workoutHistory"></div>
        </div>
    </div>

    <!-- Страница статистики -->
    <div id="statisticsPage" class="page">
        <div class="content-container">
            <div class="coming-soon">
                В разработке...
            </div>
        </div>
    </div>

    <datalist id="exercisesList">
        <!-- Будет заполняться динамически -->
    </datalist>
    <script type="module" src="js/main.js"></script>
</body>
</html>
