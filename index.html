<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Трекер</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="android-chrome-192x192" href="icons/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" href="icons/android-chrome-512x512.png">
</head>
<body>
    <!-- Навигация -->
    <div class="nav-container">
        <div class="nav-tabs">
            <button class="nav-tab" data-page="statistics">Статистика</button>
            <button class="nav-tab" data-page="history">История</button>
            <button class="nav-tab" data-page="workout">Тренировка</button>
        </div>
    </div>

    <!-- Страница тренировки -->
    <div id="workoutPage" class="page active">
        <!-- Контент тренировки -->
        <div id="workoutContent" class="content-container hidden">
            <div id="exerciseLog"></div>
        </div>

        <!-- Панель управления -->
        <div id="workoutControls">
            <!-- Начальное состояние -->
            <div id="startWorkoutSection">
                <button id="startWorkout" class="btn">Начать тренировку</button>
            </div>

            <!-- Форма управления тренировкой (изначально скрыта) -->
            <div id="workoutForm" class="hidden">
                <div class="form-inputs">                    
                    <div id="weightInput" class="input-field" data-visible="false">
                        <div class="input-group">
                            <input type="number" id="exerciseWeight" placeholder="Вес">
                            <span class="input-suffix">кг</span>
                        </div>
                    </div>
                </div>
                <div id="repsInput" class="input-field">
                    <div class="input-group">
                        <input type="number" id="exerciseReps" placeholder="Количество повторений">
                        <span class="input-suffix">раз</span>
                    </div>
                </div>
                <select id="exerciseName">
                    <option value="" disabled selected>Выберите упражнение</option>
                </select>
                <div class="toggle-wrapper">
                    <label class="toggle">
                        <input type="checkbox" id="exerciseType">
                        <span class="toggle-slider">
                            <span class="toggle-label" data-on="С весом" data-off="Без веса"></span>
                        </span>
                    </label>
                </div>
                <div class="workout-buttons">
                    <button id="saveWorkout" class="btn workout-btn">Сохранить тренировку</button>
                    <button id="addExercise" class="btn workout-btn">Добавить в лог</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Страница истории -->
    <div id="historyPage" class="page">
        <div class="content-container">
            <div class="history-header">
                <button id="toggleAllWorkouts" class="btn">Свернуть/Развернуть все</button>
            </div>
            <div id="workoutHistory"></div>
        </div>
    </div>

    <!-- Страница статистики -->
    <div id="statisticsPage" class="page">
        <div class="content-container">
            <div class="coming-soon">
                В разработке...
            </div>
        </div>
    </div>

    <datalist id="exercisesList">
        <!-- Будет заполняться динамически -->
    </datalist>
    <script type="module" src="js/main.js"></script>
</body>
</html>
